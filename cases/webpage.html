<!DOCTYPE html>
<html>
    <body>
        <p>
        HTML tables start with a table tag.<br>
        Table rows start with a tr tag.<br>
        Table data start with a td tag.
        </p>
        <hr>

        <h3>1 Column:</h3>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <hr>

        <h3>1 Row and 3 Columns:</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <hr>

        <h3>3 Rows and 3 Columns:</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
            <tr>
                <td>700</td>
                <td>800</td>
                <td>900</td>
            </tr>

        </table>
        <hr>
    </body>
</html>
